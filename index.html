<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <h1>To Do List</h1>
        </div>
        <div class="main-content">
          <div class="insert-task">
            <label for="input-task">Adicione uma tarefa</label>
            <div class="input-container">
              <input
                type="text"
                name="input-task"
                id="input-task"
                placeholder="Insira uma tarefa..."
              />
              <input type="submit" value="+" id="add-input" />
            </div>
          </div>
          <div class="search">
            <div class="search-bar">
              <label for="search-bar">Pesquisar:</label>
              <div class="search-input">
                <input type="search" name="search-bar" id="search-bar" />
                <input type="submit" value="X" />
              </div>
            </div>
            <div class="filter">
              <label for="select-filter"
                >Filtrar:
                <div class="input-search">
                  <select name="select-filter" id="select-filter">
                    <option value="teste">teste</option>
                  </select>
                </div>
              </label>
            </div>
          </div>
          <div class="to-do"></div>
        </div>
      </div>
    </main>
  </body>
</html>
